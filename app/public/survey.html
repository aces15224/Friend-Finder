<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villain Match </title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<style>
body{
  background-image: url("https://wallpapercave.com/wp/ykQZDJf.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center; 
  width: auto;
  height: auto;
}
#friendModal{
  width:350px;
  margin:auto;
}

#matchImage{
  height:200px;
  max-width: 300px;
  margin:auto;
}
.jumbotron{
    text-align:center; 
}
p{ 
    color: red;
    font-size: 75px;
    font-family: 'Odibee Sans', cursive;
}
footer{
  text-align:right;
}
span,a{
  font-size:15px;
  color:red;
  padding:5px;
}

</style>
<body>

  <div class="container">
    <div class="jumbotron">
      <p>Compatibility Survey</p>
      <hr>
      <h3>Find the right foe for you!</h3>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>About you</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" class="form-control" id="name">
            </div> 

            <div class="form-group">
                <label for="name">Link to Photo Image (required)</label>
                <input type="text" class="form-control" id="profileImage">
            </div> 
            <div class="form-group">
                <label for="q1">You often laugh at inappropriate things.</label>
                    <select class="form-control" id="q1">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q2">You enjoy the company of animals.</label>
                    <select class="form-control" id="q2">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
         <div class="form-group">
                <label for="q3">You consider yourself intellectually superior.</label>
                    <select class="form-control" id="q3">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q4">When you make plans, you stick to them.</label>
                    <select class="form-control" id="q4">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q5">You consider yourself classy.</label>
                    <select class="form-control" id="q5">
                    <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q6">Loyalty is important to you.</label>
                    <select class="form-control" id="q6">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q7">Money is something you are passionate about.</label>
                    <select class="form-control" id="q7">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q8">You are a private person.</label>
                    <select class="form-control" id="q8">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q9">You work alone.</label>
                    <select class="form-control" id="q9">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="q10">You rely on tricks to win fights.</label>
                    <select class="form-control" id="q10">
                      <option disabled selected hidden>Select an Option</option>
                      <option value="1">1 (strongly disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (strongly agree)</option>
                    </select>
            </div>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="friendModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Match!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchImage" src="#"> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
      <a href="/api/villains">Villain List</a>
      <span>|</span>
      <a href="https://github.com/aces15224/Villain-Match">GitHub Repository</a>
  </footer>
  

  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var valid=true;
      if($("#name").val()===" "||$("#profileImage").val()===''||$("#q1").val()===''||$("#q2").val()===''||$("#q3").val()==='' ||$("#q4").val()===''
      ||$("#q5").val()===''||$("#q6").val()===''       ||$("#q7").val()==='' ||$("#q8").val()==='' ||$("#q9").val()===''||$("#q10").val()===''){
      valid=false;
      }
      else{
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#profileImage").val().trim(),
        scores: [
        $("#q1").val(),
        $("#q2").val(),
        $("#q3").val(),
        $("#q4").val(),
        $("#q5").val(),
        $("#q6").val(),
        $("#q7").val(),
        $("#q8").val(),
        $("#q9").val(),
        $("#q10").val()
        ]
      };
    }
     var currentURL = window.location.origin;

      $.post(currentURL + "/api/villains", newFriend)
        .then(function(data) {
          $("#matchName").html(data.name)
          $("#matchImage").attr("src", data.photo)
          $("#friendModal").modal("toggle")
        });
    });
  </script>
  

</body>
</html>
