  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var valid=true;
      if($("#name").val()===" "||$("#profileImage").val()===''||$("#q1").val()===''||$("#q2").val()===''||$("#q3").val()==='' ||$("#q4").val()===''
      ||$("#q5").val()===''||$("#q6").val()===''       ||$("#q7").val()==='' ||$("#q8").val()==='' ||$("#q9").val()===''||$("#q10").val()===''){
      valid=false;
      }
      else{
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#profileImage").val().trim(),
        scores: [
        $("#q1").val(),
        $("#q2").val(),
        $("#q3").val(),
        $("#q4").val(),
        $("#q5").val(),
        $("#q6").val(),
        $("#q7").val(),
        $("#q8").val(),
        $("#q9").val(),
        $("#q10").val()
        ]
      };
    }
     
       
      
      
			var currentURL = window.location.origin;

      $.post(currentURL + "/api/friends", newFriend)
        .then(function(data) {
          $("#matchName").html(data.name)
          $("#matchImage").html(data.photo)
          $("#friendModal").modal("toggle")
          alert("Works!")
        });
    });
